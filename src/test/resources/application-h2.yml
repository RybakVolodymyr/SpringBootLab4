spring:
  datasource:
    url: jdbc:h2:mem:demodb;MODE=PostgreSQL
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true